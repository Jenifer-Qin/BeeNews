<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><title>Historical Data | BeeNews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light p-3 mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">BeeNews</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="forecast.html">Forecast</a></li>
            <li class="nav-item"><a class="nav-link" href="history.html">Historical Data</a></li>
            <li class="nav-item"><a class="nav-link" href="nesting.html">Nesting Suitability</a></li>
            <li class="nav-item"><a class="nav-link" href="intervention.html">Intervention</a></li>
          </ul>
        </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    <div class="card p-4">
      <h3>Historical Bee Activity</h3>
      <p>Select a date range to review past bee activity.</p>
      <div class="row g-2">
        <div class="col-md-5">
          <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-5">
          <input type="date" id="endDate" class="form-control">
        </div>
        <div class="col-md-2">
          <button id="loadHist" class="btn btn-eco w-100">Load</button>
        </div>
      </div>

      <table class="table mt-3" id="historyTable">
        <thead>
          <tr><th>Date</th><th>Activity</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loadHist").addEventListener("click", () => {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const tbody = document.querySelector("#historyTable tbody");

      if (!start || !end) {
        alert("Please select both start and end dates.");
        return;
      }

      fetch(`/api/history?start=${start}&end=${end}`)
        .then(res => res.json())
        .then(data => {
          tbody.innerHTML = "";
          if (data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='2'>No data available for this range.</td></tr>";
          } else {
            data.forEach(row => {
              const tr = document.createElement("tr");
              tr.innerHTML = `<td>${row.date}</td><td>${row.Bee_Activity}</td>`;
              tbody.appendChild(tr);
            });
          }
        })
        .catch(err => {
          console.error("Error loading history:", err);
          tbody.innerHTML = "<tr><td colspan='2'>Error loading data.</td></tr>";
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/history.js"></script>
</body>
</html>
